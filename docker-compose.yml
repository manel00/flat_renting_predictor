services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: housing-backend
    ports:
      - "8000:8000"
    volumes:
      - ./housing_data.csv:/app/housing_data.csv:ro
      - backend-models:/app/models
    environment:
      - PYTHONUNBUFFERED=1
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
    networks:
      - housing-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: housing-frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    environment:
      - API_URL=http://backend:8000
    restart: unless-stopped
    networks:
      - housing-network

volumes:
  backend-models:
    driver: local

networks:
  housing-network:
    driver: bridge
